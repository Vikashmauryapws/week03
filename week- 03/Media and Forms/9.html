<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <div >
        <h1>Feedback Form</h1>
        <form action="">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="email">Enter Your Email::</label>

            <input type="email" id="email" required>
            <br><br>
           <label for="massage">send your massage Here...</label>
           <br><br>
           <textarea name="feedback" id="massage" cols="30" rows="10"></textarea required>
            <br><br>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
